name: fluteco
description: An ecommerce application using flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.0
  provider: ^4.3.2+2
  cupertino_icons: ^0.1.3
  carousel_slider: ^2.3.1
  uuid: ^2.2.2
  intl: ^0.16.1
  file_picker: 2.0.8+1
  firebase_storage: ^4.0.1
  firebase_core: ^0.5.0+1
  cloud_firestore: ^0.14.1+3
  firebase_auth: ^0.18.2
  cached_network_image: ^2.3.3
  connectivity: ^2.0.0
  data_connection_checker: ^0.3.4
  http: ^0.12.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
